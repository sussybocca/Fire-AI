<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Chat</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { max-width: 600px; margin: auto; }
    #messages { border: 1px solid #ddd; padding: 10px; height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin: 5px 0; }
    .user { font-weight: bold; color: #0a59a6; }
    .ai { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <header>ðŸ¤– AI Chat</header>
  <main id="chat">
    <div id="messages"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message..." required>
      <button type="submit">Send</button>
    </form>
  </main>

  <script src="https://js.puter.com/v2/"></script>
  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = "msg " + sender;
      div.innerHTML = `<span class="${sender}">${sender.toUpperCase()}:</span> ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      const response = await puter.ai.chat(text, { model: "gpt-5-nano" });
      addMessage(response, "ai");
    });
  </script>
</body>
</html>
